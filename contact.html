      <h1>Contact</h1>
    </header>
    <div class="contact-form">
      <form action="http://lacedeamon.spartaglobal.com/contactform" method="post">
        <p>
          <label for="name">Your Name</label><br>
          <input type="text" name="name" id="name" placeholder="name" required>
        </p>
        <p>
          <label class="your-email" for="email">Your Email Address</label><br>
          <input type="email" name="email" id="email" placeholder="email address" required>
        </p>
        <p>
          <label class"message" for="message">Message</label><br>
          <textarea name="message" id="message" placeholder="add comments here" required></textarea>
        </p>
        <p>
          <input type="hidden" name="addressee" value="adam" id="addressee">
        </p>
          <input type="submit" value="Submit"> <input type="reset" value="Clear">
        </p>
      </form>
    </div>
